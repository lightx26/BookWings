{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/authForms.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Phone number or Email</label>
            {#                <input type="text" id="id_username" name="username">#}
            <input required type="text" id="id_username" name="username" value="{{ username }}">
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input required type="password" id="id_password" name="password">
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
</div>
</body>
</html>
