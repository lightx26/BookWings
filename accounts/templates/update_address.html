{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/authForms.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
<div class="container">
    <h2>Update address</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_local_address">Street</label>
            {{ form.local_address }}
        </div>
        <div class="form-group">
            <label for="id_commune">Commune</label>
            {{ form.commune }}
        </div>
        <div class="form-group">
            <label for="id_district">District</label>
            {{ form.district }}
        </div>
        <div class="form-group">
            <label for="id_province">Province</label>
            {{ form.province }}
        </div>
        <button type="submit" class="btn">Update</button>
    </form>
</div>
</body>
</html>
