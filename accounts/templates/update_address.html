{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/authForms.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_local_address">Address</label>
                {{ form.local_address }}
            </div>
            <div class="form-group">
                <label for="id_district">Address</label>
                {{ form.district }}
            </div>
            <div class="form-group">
                <label for="id_province">Address</label>
                {{ form.province }}
            </div>
            <button type="submit" class="btn">Update</button>
        </form>
    </div>
</body>
</html>
