
<div id = "changepwd-status"></div>
<form method="post" id="change-pwd-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_old_password">Your old password</label>
        {{ form.old_password }}
    </div>
    <div class="form-group">
        <label for="id_new_password">Your new password</label>
        {{ form.new_password }}
    </div>
    <div class="form-group">
        <label for="id_confirm_new_password">Confirm your new password</label>
        {{ form.confirm_new_password }}
    </div>
</form>
