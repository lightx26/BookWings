{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bookForms.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Add Book</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_author">Author</label>
                {{ form.author }}
            </div>
            <div class="form-group">
                <label for="id_price">Price</label>
                {{ form.price }}
            </div>
            <div class="form-group">
                <label for="id_publisher">Publisher</label>
                {{ form.publisher }}
            </div>
            <div class="form-group">
                <label for="id_edition">Edition</label>
                {{ form.edition }}
            </div>
            <div class="form-group">
                <label for="id_be_sold">Be Sold</label>
                {{ form.be_sold }}
            </div>
            <div class="form-group">
                <label for="id_status">Status</label>
                {{ form.status }}
            </div>
            <button type="submit" class="btn">Add Book</button>
        </form>
    </div>
</body>
</html>
