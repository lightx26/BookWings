<div class="container px-4 px-lg-5 mt-5">
    <h3>Orders of {{ user.first_name }}</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Total</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.date_ordered | date:"H:i:s F d, Y" }}</td>
                <td>{{ order.total | floatformat }} â‚«</td>
                <td>{{ order.delivery_info }}</td>
                <td><a class="btn"><i class="bi bi-eye"></i></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
