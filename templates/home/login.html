<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form name="login_form" id="login_form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Phone number or Email</label>
                        <input required type="text" id="id_username" name="username" value="{{ username }}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        <input required type="password" id="id_password" name="password" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark" id="login">Login</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#login').click(function() {
            if ($('#id_username').val() == '' || $('#id_password').val() == '') {
                alert('Please fill in all fields');
            } else {

                $.ajaxSetup({
                    headers: { "X-CSRFToken": "{{ csrf_token }}" }
                });

                $.ajax({
                    type: 'POST',
                    url: "{% url 'login' %}",
                    data: {
                        'username': $('#id_username').val(),
                        'password': $('#id_password').val()
                    },
                    success: function(data) {
                        if (data == 'success') {
                            window.location.href = "{% url 'home' %}";
                        } else {
                            alert('Invalid credentials');
                        }
                    },

                    error: function(request, status, error) {
                        alert("Error: " + error )
                    }
                });
            }
        });
    });
</script>
