{% load static %}
<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="books">
    {% for book in books %}
        <div class="col mb-5">
            <div class="card h-100">
                <div style="text-align: center;">
                    <img class="card-img-top" src="{% get_media_prefix %}{{ book.cover }}" alt="..."
                         style="width: 200px; height: 300px; "/>
                </div>
                <div class="card-body p-4">
                    <div class="text-center">
                        <h5 class="fw-bolder">{{ book.title }} - {{ book.author }}</h5>
                        <div class="d-flex justify-content-center small text-warning mb-2">
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                        </div>
                        {{ book.price | floatformat }} â‚«
                    </div>
                </div>
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center">
                        <a class="btn btn-outline-dark mt-auto" href="{% url 'view_book_details' book.id book.slug %}">View
                            Book</a>
                        <a class="btn btn-outline-dark mt-auto" href="{% url 'add_to_cart' book.id %}">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
