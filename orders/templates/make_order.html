<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make order</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="address">Address</label>
        <select name="address" id="address">
            {% for address in addresses %}
                <option value="{{ address.id }}">{{ address.local_address }}, {{ address.district }}, {{ address.province }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="shipping_company">Shipping company</label>
        <select name="shipping_company" id="shipping_company">
            {% for shipping_company in shipping_companies %}
                <option value="{{ shipping_company.id }}">{{ shipping_company.shipping_company_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <h3>Apply coupons</h3>
    </div>
    {% for coupon in coupons %}
        <div>
            {% if coupon.type == 'PERCENTAGE' %}
                <label for="coupon">{{ coupon.code }} - Discount: {{ coupon.discount }}%</label>
            {% else %}
                <label for="coupon">{{ coupon.code }} - Discount: ${{ coupon.discount }}</label>
            {% endif %}
            <input id="coupon" type="checkbox" name="coupons[]" value="{{ coupon.id }}">
        </div>


    {% endfor %}
    <input type="submit" value="Order">
</form>
</body>
</html>
